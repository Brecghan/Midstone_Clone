<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/digiPantryRecipeViewer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="recipe-name"></h2>
</div>
<div class="card">
    <h4 style="color:silver ;" >Recipe Description:</h4>
    <h3 id="recipe-description"></h3>
</div>
<div class="card">
    <h4 style="color:silver ;" >Needed Ingredients:</h4>
    <ol id="ingredients"></ol>
</div>
<div class="card">
    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message2"> </p>
        <label for="mealPlanSelect"><h2>Meal Plan List</h2>
            <h4>Select a meal plan to add this recipe to it</h4>
        </label>
        <select style="text-align:center;overflow:hidden" name="recipes" id="mealPlanSelect">
        </select><br><br>
    </form>
</div>
<div class="card">
    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message3"> </p>
        <label for="pantrySelect"><h2>Pantry List</h2>
            <h4>Select a pantry to see what you need to make this recipe</h4>
        </label>
        <select style="text-align:center;overflow:hidden" name="recipes" id="pantrySelect">
        </select><br><br>
    </form>
</div>
<div class="card">
    <h4 style="color:silver ;" >Shopping List:</h4>
    <h3 id="all-good-here"></h3>
    <ul id="shoppingList"></ul>
</div>

</body>
</html>

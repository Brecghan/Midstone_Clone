<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/digiPantryViewInventory.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="pantry-name"></h2>
    <h3>Created by: <span id="user-id"></span></h3>
    <div class="tags" id="tags"></div>
    <ol id="inventory"></ol>
</div>
<div class="card">
    <h2>Add ingredient to inventory</h2>
    <form class="card-content" id="add-ingredient-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Number of Ingredient</label>
            <input type="number" id="ingredient-number">
        </p>
    </form>
    <a href="#" class="button" id="add-ingredient">Add Item</a>
</div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/digiPantryInventory.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
    <title>Pantry Inventory</title>
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="pantry-name"></h2>
    <h3>Created by: <span id="user-id"></span></h3>
</div>
<div class="card">
    <form class="inventory-fields" id="inventory-fields-form"> <!-- action="Where to send the form data">-->
        <p class="hidden error" id="error-message"> </p>
        <label for="iname">Ingredient Name</label><br>
        <input type="text" id="iname" name="iname"><br>
        <label for="inum">Ingredient Quantity</label><br>
        <input type="number" id="inum" name="inum"><br>
        <label for="measurements">Choose A Measurement:</label><br>
        <select name="measurements" id="measurements">
            <option value="CUP" selected="selected">CUP</option>
            <option value="LBS">LBS</option>
        </select>
        <br><br>
        <input href="#" type="button" id="add-inventory-btn" value="Add Inventory">
    </form>
</div>

<div class="card">
    <ol id="ingredients"></ol>
</div>
</body>
</html>

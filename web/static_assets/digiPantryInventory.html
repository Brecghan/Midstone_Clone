<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/digiPantryInventory.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
<!--    <title>Pantry Inventory</title>-->
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Pantry Inventory</h2>
    <p>This page will be what the 'Create Pantry' and 'View Pantry' button links to :)
    We will also be able to add inventory to the selected pantry on this page.
    </p>

<div class=inventory-form-fields">
    <p>Ingredient Name</p>
    <form> <!-- action="Where to send the form data">-->
        <label for="iname">Ingredient Name</label><br>
        <input type="text" id="iname" name="iname"><br>
        <label for="inum">Ingredient Quantity</label><br>
        <input type="text" id="inum" name="inum"><br>
        <label for="measurments">Choose A Measurement:</label><br>
        <select name="measurments" id="measurments">
            <option value="CUP">Cup</option>
            <option value="LBS">LBS</option>
        </select>
    </form>
</div>

<div class="inventory-list">
    <ul>
        <li>This</li>
        <li>Will</li>
        <li>Be</li>
        <li>An</li>
        <li>Inventory</li>
        <li>List</li>
    </ul>
</div>
    <p class="button-group">
        <a href="#" class="button" id="add-inventory-btn">Add Inventory</a>
    </p>
</div>
</body>
</html>

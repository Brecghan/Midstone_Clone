<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/digiPantryRecipes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
</head>
<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>View Recipes</h2>

    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message"> </p>
        <label for="regionsSelect"><h1>Recipe Regions</h1>
            <h4>Select a region to filter recipes</h4>
        </label>
        <select name="recipeRegion" id="regionsSelect" style="text-align:center;">
        </select><br><br>
        <input type="submit" class="button" value="filter" />
    </form>

    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message2"> </p>
        <label for="recipesSelect"><h1>Recipes</h1>
            <h4>Click a recipe to view its details</h4>
        </label>
        <select name="recipes" id="recipesSelect" style="text-align:center;">
        </select><br><br>
    </form>

</div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/digiPantryRecipes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Recipes</h2>

    <p> This page allows you select a recipe by region.</p>



    <form action="#">
        <label for="recipes"><h3>Recipes</h3></label>
        <select name="recipes" id="recipes" size="4">
            <option value="recipe1">Recipe 1</option>
            <option value="recipe2">Recipe 2</option>
            <option value="recipe3">Recipe 3</option>
            <option value="recipe4">Recipe 4</option>
        </select><br><br>
        <input type="submit" class="button" id="view-recipe-btn" value="View Recipe" />
    </form>






    <form action="#">
        <label for="regions"><h3>Regions</h3></label>
        <select name="regions" id="regions" size="4">
            <option value="region1">Region 1</option>
            <option value="region2">Region 2</option>
            <option value="region3">Region 3</option>
            <option value="region4">Region 4</option>
        </select><br><br>
        <input type="submit" class="button" id="view-region-btn" value="View Region" />
    </form>



</div>

</body>
</html>

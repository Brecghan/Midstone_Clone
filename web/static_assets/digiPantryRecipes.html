<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/digiPantryRecipes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/digiPantryStyle.css">
</head>
<style>
body {
    background-image: url("https://i.pinimg.com/originals/7a/2f/fb/7a2ffb978b85ef60a19d6aed6ca1a3a8.png");
    height: 100%;
    background-position: bottom-center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h1>View Recipes</h1>
</div>
<div class="card">
    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message"> </p>
        <label for="regionsSelect"><h4>Click the dropdown menu below to select a type filter</h4>
        </label>
        <select name="recipeRegion" id="regionsSelect" style="text-align:center;overflow:hidden" size="7">
            <option value="ALL" selected="selected">All</option>
            <option value="American">American</option>
            <option value="Bar">Bar</option>
            <option value="Comfort">Comfort</option>
            <option value="Dessert">Dessert</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
        </select><br><br>
        <a  class="button" id="filter-btn">Filter</a>
    </form>
</div>
    <div class="card">
    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message2"> </p>
        <label for="recipesSelect"><h2>Recipe List</h2>
            <h4>Select a recipe to view its details</h4>
        </label>
        <select style="text-align:center;overflow:hidden" name="recipes" id="recipesSelect">
        </select><br><br>
    </form>
</div>
</body>
</html>
